name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16  # Ensure compatibility with Vite

    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install

    - name: Build project
      run: pnpm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
